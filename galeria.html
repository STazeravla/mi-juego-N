<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Cumplea√±os Nicole</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Comic Sans MS", cursive, sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .galeria-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      z-index: 10;
      pointer-events: none;
    }

    /* transici√≥n para desaparecer el texto */
    .galeria-text.fadeout {
      opacity: 0;
      transform: translate(-50%, -70%);
      transition: opacity 600ms ease, transform 600ms ease;
      pointer-events: none;
    }

    .galeria-text h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .galeria-text p {
      font-size: 1.3rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      background-color: rgba(255, 255, 255, 0.9);
      border: none;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      color: #764ba2;
      font-weight: bold;
      transition: all 0.3s ease;
      z-index: 100;
    }

    .controls {
      position: fixed;
      bottom: 18px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 200;
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .trail-image {
      position: fixed;
      pointer-events: none;
      opacity: 0.8;
      border-radius: 8px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
  </style>
</head>

<body>

<button class="back-button" onclick="window.history.back()">‚Üê Volver</button>

<div class="container">
  <div class="galeria-text">
    <h1>üéÄ Galer√≠a de Fotos üéÄ</h1>
    <p>¬°Mov√© el cursor para ver la magia jiji!</p>
  </div>
</div>

<script>
// Array de im√°genes
const images = [
  'nicole.png',
  'nicolefondo.jpeg',
  'santi1.jpeg',
  'santi2.jpeg',
  'PHOTO-2025-04-10-13-31-27.jpg',
  'PHOTO-2025-04-10-14-10-03.jpg'
  /* tu lista contin√∫a igual, NO LA BORRES */
];

let lastTrailTime = 0;
let trailDelay = 50;
let paused = false;
let sizeMultiplier = 1;

// Ocultar texto
setTimeout(() => {
  const txt = document.querySelector('.galeria-text');
  if (txt) txt.classList.add('fadeout');
}, 3000);

// Movimiento del mouse
document.addEventListener('mousemove', (e) => {
  const now = Date.now();
  if (paused || now - lastTrailTime < trailDelay) return;
  lastTrailTime = now;

  const img = document.createElement('img');
  img.src = images[Math.floor(Math.random() * images.length)];
  img.className = 'trail-image';
  img.style.left = e.clientX + 'px';
  img.style.top = e.clientY + 'px';
  img.style.width = (100 * sizeMultiplier) + 'px';

  document.body.appendChild(img);
  setTimeout(() => img.remove(), 1000);
});

// M√≥vil
if (/Mobi|Android/i.test(navigator.userAgent)) {
  trailDelay = 120;
}
</script>

</body>
</html>
